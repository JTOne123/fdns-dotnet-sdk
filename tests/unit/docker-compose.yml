version: '3.1'
services:

  mongo:
    image: mongo
    ports:
      - "27017:27017"

  fluentd:
    image: fluent/fluentd
    ports:
      - "24224:24224"

  fdns-ms-dotnet-object:
    image: fdns-ms-dotnet-object
    ports:
      - "9090:9090"
    depends_on:
      - mongo
    environment:
      OBJECT_PORT: 9090